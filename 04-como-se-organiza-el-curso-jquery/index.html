<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/01-curso-jquery/src/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> Clase 4 - Como se organiza el curso - Curso jQuery escuelaIT </title>

    <link rel="stylesheet" href="/01-curso-jquery/src/styles/reset.css">
    <link rel="stylesheet" href="/01-curso-jquery/src/styles/layout.css">
    <link rel="stylesheet" href="/01-curso-jquery/src/styles/04-como-se-organiza-el-curso/como-se-organiza-el-curso.css">

</head>


<body>

    <div class="layout">


        <!--  ----------  HEADER  ----------  -->
        <header class="layout__header">
            
            <div class="header__container-logos">
                <img class="header__jquery-banner" src="/01-curso-jquery/src/img/logo-jquery/jquery-banner.webp" alt="Logo Banner jQuery">
                <img class="header__jquery-logo" src="/01-curso-jquery/src/img/logo-jquery/jquery-logo.webp" alt="Logo jQuery">
            </div>
            
            <div class="header__container-title">
                <h1 class="header__title"> 
                    Clase 4 - Como se organiza el curso
                    <div class="header__separator"> </div>
                    Como se organiza el curso y pdf manual de jQuery Mobile
                </h1>
            </div>
            
            <div class="header__container-logos">
                <img class="header__jquery-ui-banner" src="/01-curso-jquery/src/img/logo-jquery-ui/jquery-ui-banner.webp" alt="Logo Banner jQuery UI">
                <img class="header__jquery-ui-logo" src="/01-curso-jquery/src/img/logo-jquery-ui/jquery-ui-logo.svg" alt="Logo jQuery UI">
            </div>
            
        </header>
        
        
        <!--  ----------  Main  ----------    -->
        <main class="layout__main">


            <section class="main__como-se-organiza-el-curso main__background">

                <img 
                    class="main__banner"
                    src="/01-curso-jquery/src/img/04-img-curso-jquery.webp"
                    alt="Banner de como se organiza el curso de jQuery"
                >
                
            </section>


            <section class="main__como-se-organiza-el-curso main__background">

                <section class="main__primeros-pasos main__background">
               
                <embed
                    id="Pdf1" 
                    class="main__pdfs main__background" 
                    src="/01-curso-jquery/src/pdfs/04-manual-jquery-mobile.pdf"
                    type="application/pdf" 
                    width="100%" 
                    height="800px"
                >

            </section>
                              
                                
        </main>


        <!--  ----------  FOOTER  ----------  -->
        <footer class="layout__footer">
            
            <header class="footer__header">

                <div class="footer__container-logos">
                    <img class="footer__jquery-banner" src="/01-curso-jquery/src/img/logo-jquery/jquery-banner.webp" alt="Logo Banner jQuery">
                    <img class="footer__jquery-logo" src="/01-curso-jquery/src/img/logo-jquery/jquery-logo.webp" alt="Logo jQuery">
                </div>
            
                <div class="footer__container-title">
                    <h3 class="footer__title"> Curso de jQuery - Escuela IT </h3>
                </div>
                            
                <div class="header__container-logos">
                    <img class="footer__jquery-ui-banner" src="/01-curso-jquery/src/img/logo-jquery-ui/jquery-ui-banner.webp" alt="Logo Banner jQuery UI">
                    <img class="footer__jquery-ui-logo" src="/01-curso-jquery/src/img/logo-jquery-ui/jquery-ui-logo.svg" alt="Logo jQuery UI">
                </div>

            </header>

            <div class="footer__separator"> </div>
            
        </footer>


    </div>
  

</body>

</html>
